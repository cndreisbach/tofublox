<h2>Blocks</h2>

<table>
  <tr>
    <th>Title</th>
    <th>Mold</th>
    <th>Created at</th>
    <th>Updated at</th>
    <th>Published?</th>
  </tr>
  <?r @blocks.each do |block| ?>
  <tr>
    <td>
      <a href="/block/#{block.permalink}">#{block.title}</a>
    </td>
    <td>#{block.mold.name}</td>
    <td>#{block.created_at.strftime("%m/%d %H:%M")}</td>
    <td>#{block.altered_at.strftime("%m/%d %H:%M")}</td>
    <td>#{block.published?.to_s}</td>
  </tr>
  <?r end ?>
</table>
